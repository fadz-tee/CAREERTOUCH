<!DOCTYPE html>
<html>
    <head>
        <title>Slider View of Cards</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <img
                                        src="http://placehold.it/380?text=1"
                                        class="d-block w-100"
                                        alt="..."
                                    />
                                    <h5 class="card-title">Social Media Marketing</h5>
                                    <p class="card-text">12 months/Full Time</p>
                                    <a href="course-details.html" class="btn btn-light"
                                        >Learn More</a
                                    >
                                    <a href="#" class="get-started-btn">Enrol Now</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card card-body">
                                <img
                                    src="http://placehold.it/380?text=2"
                                    class="d-block w-100"
                                    alt="..."
                                />
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card card-body">
                                <img
                                    src="http://placehold.it/380?text=3"
                                    class="d-block w-100"
                                    alt="..."
                                />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="card card-body">
                                <img
                                    src="http://placehold.it/380?text=5"
                                    class="d-block w-100"
                                    alt="..."
                                />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card card-body">
                                <img
                                    src="http://placehold.it/380?text=6"
                                    class="d-block w-100"
                                    alt="..."
                                />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card card-body">
                                <img
                                    src="http://placehold.it/380?text=7"
                                    class="d-block w-100"
                                    alt="..."
                                />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card card-body">
                                <img
                                    src="http://placehold.it/380?text=8"
                                    class="d-block w-100"
                                    alt="..."
                                />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev"
            >
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next"
            >
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

            
    </body>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"
    ></script>
</html>
